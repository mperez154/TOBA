<main>
<h2>Create a profile to view account activity</h2>

<h3>New Profile</h3>
<p>Required information marked with an asterisk(*).</p>
<form method="post" action="http://webdevbasics.net/scripts/pacific.php">
<label for="myFName">*First Name:</label><input type="text" name="myFName" id="myFName" required="required">
<label for="myLName">*Last Name:</label><input type="text" name="myLName" id="myLName" required="required">
<label for="myEmail">*E-mail:</label><input type="email" name="myEmail" id="myEmail" required="required">
<label for="myPhone">Phone:</label><input type="tel" name="myPhone" id="myPhone">
<label>Address:</label><textarea rows="2" cols="20" name="address" id="address" required="required"></textarea>
<label>City:</label><input name="city" id="city" type="text">
<label>State:</label><input name="state" id="state" type="text">
<label>Zip:</label><input name="zip" id="zip" type="text">
<label><input type="submit" id="mySubmit" name="submit" value="Submit"></label>
</form>
